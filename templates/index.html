<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Whisper文字起こしWebアプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Whisper文字起こしWebアプリ</h1>
    <div class="container">
        <form id="uploadForm" class="upload-section">
            <input type="file" id="audioFile" name="audio" accept="audio/*" required>
            <br><br>
            <button type="submit">文字起こしを開始</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData();
            const audioFile = document.getElementById("audioFile").files[0];
            if (!audioFile) {
                alert("音声ファイルを選択してください。");
                return;
            }
            formData.append("audio", audioFile);

            document.getElementById("result").textContent = "処理中...";

            const response = await fetch("/transcribe", {
                method: "POST",
                body: formData
            });
            const data = await response.json();

            if (data.error) {
                document.getElementById("result").textContent = "エラー: " + data.error;
            } else {
                document.getElementById("result").textContent = data.text;
            }
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
